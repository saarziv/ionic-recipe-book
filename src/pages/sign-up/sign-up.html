<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
   <ion-list>
     <ion-item>
       <ion-label fixed>
         Email
       </ion-label>
       <ion-input name="email"
                  ngModel type="email"
                  required>
       </ion-input>
     </ion-item>
     <ion-item>
       <ion-label fixed>
         Password
       </ion-label>
       <ion-input name="password"
                  ngModel type="password"
                  required [minlength]="6">
       </ion-input>
     </ion-item>
   </ion-list>
    <button ion-button block [disabled]="!f.valid">Signup</button>
  </form>

</ion-content>
